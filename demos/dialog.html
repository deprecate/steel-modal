<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Modal</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../build/modal.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/modal.js"></script>
</head>
<body>
	<h1>Modal Dialog</h1>
	<script type="text/javascript">
		new steel.Modal({
			header: steel.SoyComponent.sanitizeHtml('<h4 class="modal-title">Delete App</h4>'),
			body: steel.SoyComponent.sanitizeHtml('<p>Are you sure you want delete "My Second App"?</p><p style="color: #e64545;">Warning: This cannot be undone!</p><p>The URL will be lost and all data related to this app will be destroyed.</p>'),
			footer: steel.SoyComponent.sanitizeHtml('<button class="btn btn-lg btn-danger">Delete Forever</button>')
		}).render();
	</script>
</body>
</html>
